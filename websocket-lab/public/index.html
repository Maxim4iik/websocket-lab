<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 mx-auto p-5 wrapper">

            <form id="form">

                <p class="text-center fs-2 fw-light mb-1">
                    Wellcome to Corporate Chat
                </p>
        
                <p class="text-center fs-6 fw-light mb-1 text-lowercase text-success" id="status"></p>

                <div class="row">
                    <div class="col-12">

                        <table class="table table-bordered rd-10" id="table">
                            <thead>
                                <tr class="table-info">
                                    <th scope="col">Full name</th>
                                    <th scope="col">Saldo ($)</th>                  
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th id="name">1</th>
                                    <td id="salary">Mark</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

                <label for="idx"
                       class="form-label text-secondary mt-3">Please enter employee id
                </label>
                <div class="form-group">
                    <input type="text"
                           id="input"
                           name="idx"
                           class="form-control rd-10"
                           placeholder="Employee id..."/>
                </div>

                <div class="row mt-4">
                    <div class="d-grid gap-2">
                        <button class="btn btn-block btn-info text-white rd-10"
                                type="submit">Search</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
